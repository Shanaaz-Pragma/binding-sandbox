<h2>${title}</h2>
<span class="date-toggle-wrapper">
    <label>${label}</label>
    <span click.call="_toggle($event)">${date}</span>
    <input focusOut.call="_toggle($event)" type="date" hidden="true" value.bind="date" />
</span>
